{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>
<div class="product-list">
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>${{ product.price }}</p>
            <a href="{{ url_for('product_detail', product_id=product.id) }}">View Details</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
