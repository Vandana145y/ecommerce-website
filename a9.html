{% extends 'base.html' %}
{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image }}" alt="{{ product.name }}">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<p>Stock: {{ product.stock }}</p>
<a href="{{ url_for('cart') }}">Add to Cart</a>
{% endblock %}
